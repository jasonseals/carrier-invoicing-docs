openapi: 3.0.1
info:
  version: '1.0'
  title: Carrier Invoicing API
  description: The Carrier Invoicing API streamlines the billing and payment process
    for freight carriers. It enables faster invoice submission, supports documentation
    uploads, and allows for status tracking to optimize billing workflows. Its integration
    with your TMS ensures timely and accurate invoice generation, validation, and
    reconciliation.
  termsOfService: https://mcleodsoftware.com/terms
  contact:
    name: API Support
    email: apisupport@mcleodsoftware.com
    url: https://mcleodsoftware.com
  license:
    name: McLeod Software
    url: https://mcleodsoftware.com
security:
- APIKeyAuth: []
- OAuth:
  - carrieraudit:fullaccess
servers:
- url: https://api.mcleodsoftware.com/carrieraudit-sandbox
  description: Sandbox
- url: https://api.mcleodsoftware.com/carrieraudit
  description: Live
paths:
  /shipments:
    parameters:
    - $ref: '#/components/parameters/X-Correlation-Id'
    - $ref: '#/components/parameters/X-Api-Key'
    - $ref: '#/components/parameters/Authorization'
    - $ref: '#/components/parameters/X-Mcld-Tenant'
    get:
      summary: Retrieve Shipment Details
      description: Return a list of shipments without embedded documents. Use the detail endpoint or supporting-documents endpoints to retrieve document images.
      tags: 
      - Shipments
      parameters:
      - name: status
        in: query
        required: false
        description: Filter by shipment status code (P=in progress, D=delivered).
        schema:
          type: string
          enum: [P, D]      
      responses: 
        '200': 
          description: OK
          headers: 
            X-Total-Count:
              $ref: '#/components/headers/Response-X-Total-Count'
          content: 
            application/json:
              schema:
                type: object
                properties:
                  shipments: 
                    type: array
                    items:
                      $ref: '#/components/schemas/ShipmentSummary'  
                required:
                - shipments
              example: 
                shipments: 
                - shipmentId: SHP-001
                  status: P
                  totalAmount: 395.00
                  currency: USD    
                  dueDate: '2025-09-15'   
                - shipmentId: SHP-002
                  status: D
                  totalAmount: 220.00
                  currency: USD   
                  dueDate: '2025-09-10'    
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
      security:
      - OAuth:
        - carrieraudit:fullaccess
  /shipments/{shipmentId}:
    parameters:
    - $ref: '#/components/parameters/X-Correlation-Id'
    - $ref: '#/components/parameters/X-Api-Key'
    - $ref: '#/components/parameters/Authorization'
    - $ref: '#/components/parameters/X-Mcld-Tenant'
    get:
      summary: Retrieve a Specific Shipment
      description: Retrieves the shipment with the specified ID.
      parameters:
      - name: shipmentId
        in: path
        required: true
        description: The unique identifier of the shipment
        schema: 
          type: string
        example: Movement-20234
      responses:
        '200':
          $ref: '#/components/responses/Shipment-200'
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
      security:
      - OAuth:
        - carrieraudit:fullaccess
    patch:
      summary: Partially Update a Shipment
      description: Updates selected fields on an order or movement using JSON Merge Path semantics. To signal the go-ahead for payment, set 'paymentStatus' to 'ReadyForPayment'. The server may populate 'paymentApprovedAt' and 'paymentApprovedBy' when this occurs.
      tags:
      - Shipments
      parameters:
      - name: shipmentId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema: 
              $ref: '#/components/schemas/ShipmentUpdate'
            examples:
              addNotesAndRef: 
                value: 
                  referenceNumber: 'PO-9901'  
                  notes: 'Customer requested split billing'  
              updateBOL:
                value:
                  BOL: 398453
              updateWeight:
                value:
                  weight: 38000        
      responses:
        '200':
          description: OK
          content: 
            application/json: 
              schema: { $ref: '#/components/schemas/Shipment'}
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
  /shipments/{shipmentId}/supporting-documents:
    post:
      summary: Upload a Supporting Document
      description: Upload a supporting document for the specified shipment, such as
        a bill of lading or delivery receipt.
      tags:
      - Documents
      parameters:
      - name: shipmentId
        in: path
        required: true
        description: The shipment ID to attach to the document.
        schema:
          type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to upload.
                documentType:
                  type: string
                  description: Type of document (e.g., BOL, RateConfirmation, LumperReceipt,
                    DeliveryReceipt)
                  example: BOL
              required:
              - file
              - documentType
      responses:
        '200':
          description: OK
          content: 
            application/json:
              schema:
                type: object
                properties:
                  documents:
                    type: array
                    items:
                      $ref: '#/components/schemas/Document'
                required: [documents]      
        '201':
          description: Document submitted.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
      security:
        - OAuth:
          - carrieraudit:fullaccess
    get:
      summary: List Documents for a Shipment
      tags:
      - Documents
      parameters:
      - name: shipmentId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
      security:
      - OAuth:
        - carrieraudit:fullaccess
  /shipments/{shipmentId}/supporting-documents/{documentId}:
    get:
      summary: Get a Supporting Document (Metadata)
      description: Returns JSON metadata about the supporting document. Use the /content subresource to download the appropriate document image.
      tags:
      - Documents
      parameters:
      - name: shipmentId
        in: path
        required: true
        schema:
          type: string
      - name: documentId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content: 
            application/json: 
              schema: 
                $ref: '#/components/schemas/Document'
        '404':
          description: Document not found.
  /shipments/{shipmentId}/supporting-documents/{documentId}/content:
    get:
      summary: Download Document Image
      description: Streams the raw file bytes for the specified supporting document.
      tags:
      - Documents
      parameters:
      - name: shipmentId
        in: path
        required: true
        schema:
          type: string
      - name: documentId 
        in: path
        required: true
        schema:
          type: string
      - name: download
        in: query
        required: false
        description: When true, sets Content-Disposition to attachment.
        schema:
          type: boolean
          default: false
      responses: 
        '200': 
          description: File stream
          headers:
            Content-Disposition:
              $ref: '#/components/headers/Response-Content-Disposition'
            Content-Length:
              $ref: '#/components/headers/Response-Content-Length'   
          content: 
            application/pdf:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema: 
                type: string
                format: binary
            image/png:
                schema: 
                  type: string
                  format: binary
            application/octet-stream:
                schema: 
                  type: string
                  format: binary
        '404':
          $ref: '#/components/responses/Standard-404'  
        '500':
          $ref: '#/components/responses/Standard-500'                            
  /events/{eventId}:
    get:
      summary: Get Event by ID
      tags:
      - Events
      parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
  /actions:
    post:
      summary: Execute an action
      description: Execute a named action with parameters (e.g., approvePayment, disputePayment).
      tags:
      - Actions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                actionName:
                  type: string
                  example: approvePayment
                parameters:
                  type: object
                  enum: 
                  - VERIFY
                  additionalProperties: true
                  example:
                    shipmentId: Movement-20250808
                    reason: Approve to pay carrier
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
  /event-subscriptions:
    get: 
      summary: List Event subscriptions
      description: Returns event subscriptions for the authenticated tenant. Use the 'event' filter to narrow by event type.
      tags: 
      - Events
      parameters:
      - name: event
        in: query
        required: false
        description: Filter by event type.
        schema:
          $ref: '#/components/schemas/InvoiceEventType'
      - name: page
        in: query
        required: false
        description: Page number.
        schema: 
          type: integer
          minimum: 1
          default: 1
      - name: pageSize
        in: query
        required: false
        description: Page size.
        schema:
          type: integer
          minimum: 1
          maximum: 200
          default: 50
      responses:
        '200':
          description: OK
          headers:
            X-Total-Count:
              $ref: '#/components/headers/Response-X-Total-Count'
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  subscriptions:
                    type: array
                    items:
                      $ref: '#/components/schemas/EventSubscription'   
                required: 
                - subscriptions
              example: 
                subscriptions:
                - subscriptionId: 'S-001'       
                  event: paymentApproved
                  callbackUrl: "https://webhook.example.com/payments/ready_to_audit"  
                  createdAt: "2025-09-10T11:0128Z"    
                  isActive: false
        '400': { $ref: '#/components/responses/Standard-400'}  
        '401': { $ref: '#/components/responses/Standard-401'}
        '403': { $ref: '#/components/responses/Standard-403'}
        '500': { $ref: '#/components/responses/Standard-500'}  
    post:
      summary: Subscribe to Shipment Events
      description: Creates a subscription to receive notifications when specific shipment
        events occur.
      tags:
      - Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventSubscription'
            example:
              event: paymentApproved
              type: WebHook
              url: https://client.example.com/hooks/shipments
              httpVerb: POST
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
  /event-subscriptions/{subscriptionId}:
    parameters:
      - name: subscriptionId
        in: path
        required: true
        description: ID of the subscription.
        schema:
          type: string
    delete:
      summary: Unsubscribe from events
      description: Deletes an existing event subscription.
      tags:
      - Events
      parameters:
      - name: subscriptionId
        in: path
        required: true
        description: ID of the subscription to delete.
        schema:
          type: string
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
    get:
      summary: Retrieve eligible movements for invoicing
      description: Returns a list of movements (completed deliveries) that are eligible
        for invoice creation. Optionally supports filtering by date range, carrier ID,
        invoice status, and other parameters.
      tags:
      - Movements
      parameters:
      - name: startDate
        in: query
        description: Filter movements with a delivery date on or after this date (YYYY-MM-DD)
        required: false
        schema:
          type: string
          format: date
      - name: endDate
        in: query
        description: Filter movements with a delivery date on or before this date (YYYY-MM-DD)
        required: false
        schema: 
          type: string
          format: date
      - name: carrierId
        in: query
        description: Filter by carrier ID
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: Pagination - results per page
        required: false
        schema:
          type: integer
          default: 25
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Standard-400'
        '401':
          $ref: '#/components/responses/Standard-401'
        '403':
          $ref: '#/components/responses/Standard-403'
        '404':
          $ref: '#/components/responses/Standard-404'
        '500':
          $ref: '#/components/responses/Standard-500'
tags:
- name: InnovationHub
  description: This API is part of Innovation Hub
components:
  parameters:
    X-Correlation-Id:
      name: X-Correlation-Id
      in: header
      description: A unique identifier that can be fed in to identify orchestrations
        between the client and server.  You can put any string here and that would
        correlate with the operation surrounding this call.  If a correlation ID is
        not supplied, the service will assign a random one that will be available
        on the response.
      required: false
      schema:
        type: string
        example: 493a7431-6d29-42e9-84b0
    X-Api-Key:
      name: X-Api-Key
      in: header
      description: A key that is issued by Innovation Hub which is associated to a
        policy that sets API entitlements and rate limits.
      required: true
      schema:
        type: string
        example: eyJvcmciOiI2MmY2YTYxZDgyODM5ZjAwMDE4NmExY2EiLCJpZCI6IjE1MzM2Zjg3ZWIzYTQxYWQ4MTViYzZkZmQwNzYyYzVhIiwiaCI6Im11cm11cjEyOCJ9
    Authorization:
      name: Authorization
      in: header
      description: Authorization token associated with the subject.
      schema:
        type: string
        example: '[Link Text](https://some.url)'
    X-Mcld-Tenant:
      name: X-Mcld-Tenant
      in: header
      description: The tenant ID of the company that the user is associated with.  This
        is a required field for all API calls.
      required: true
      schema:
        type: string
        example: 123456
  securitySchemes:
    APIKeyAuth:
      type: apiKey
      description: The API key is used against a policy to determine if the request
        is allowed to proceed.
      name: X-Api-Key
      in: header
    OAuth:
        type: oauth2
        flows:
          authorizationCode:
            authorizationUrl: https://example.com/auth
            tokenUrl: https://auth.example.com/oauth/token
            scopes:
              carrieraudit:fullaccess: Full access to Carrier Invoicing API
  responses:
    Invoice-200:
      description: Invoice details.
      content: 
        application/json: 
          schema: 
            $ref: '#/components/schemas/Invoice'
    Shipment-200:
      description: Shipment details.
      content: 
        application/json: 
          schema:
            $ref: "#/components/schemas/Shipment"       
    '200':
      description: OK
      headers: 
        X-Total-Count:
          $ref: '#/components/headers/Response-X-Total-Count'
      content: 
        application/json:
          schema:
            type: object
            properties:
              invoices:
                type: array
                items: 
                  $ref: '#/components/schemas/ShipmentSummary' 
            required: 
            - shipments
          example:
            shipments:
            - orderId: 9328423 
            - movementId: 2342342
              moveStatus: Delivered 
              totalAmount: 395.00
              currency: USD
            - movementId: 2342342
            - orderId: 9328423
              moveStatus: In Progress
              totalAmount: 220.00
              currency: USD       
    Standard-400:
      description: '### Bad Request - The request is invalid or missing required data.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            example:
              value:
                code: INVALID_REQUEST
                message: Missing required field 'MovementID'.
                details:
                - Movement not found or has been voided.
    Standard-401:
      description: '### Unauthorized - Missing or invalid credentials (API key).'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            example:
              value:
                code: Unauthorized
                message: API key is missing or invalid.
    Standard-403:
      description: Forbidden - Authenticated but not allowed to perform this action.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Standard-404:
      description: Resource Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Standard-405:
      description: Method Not Allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Standard-500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Standard-501:
      description: Not Implemented
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Standard-502:
      description: Bad Gateway
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Standard-503:
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Standard-504:
      description: Gateway Timeout
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  headers:
    Response-X-Mcld-Client:
      schema:
        type: string
        example: Zw7cG6rIIdi1llzyzX4NZqVN171szAtl
      description: The application that was used to make this call.
      required: false
    Response-X-Correlation-Id:
      schema:
        type: string
        example: 493a7431-6d29-42e9-84b0
      description: A unique identifier that can be fed in to identify orchestrations
        between the client and server.  You can put any string here and that would
        correlate with the operation surrounding this call.  If a correlation ID is
        not supplied, the service will assign a random one that will be available
        on the response.
      required: false
    Response-X-Mcld-Request-Duration:
      schema:
        type: string
        example: '45'
      description: Total process time for request in milliseconds.
      required: false
    Response-X-Mcld-Request-Time:
      schema:
        type: string
        example: 2023-08-21T13:18:30+0000
      description: Timestamp of when the service route was called.
      required: false
    Response-X-Total-Count:
      schema:
        type: integer
      example: 1234
      description: Total number of shipments matching the current filter.
      required: false 
    Response-X-Mcld-Subject:
      schema:
        type: string
        example: waad|Hoe8Y74Nmum8c5T7mBbiFZ-mPGzuJBARpgLmo9z5tYE
      description: AuthO subject from the JWT token.
      required: false
    Response-Content-Disposition:
      description: Controls inline vs. attachment and suggested filename.
      schema:
        type: string
      example: attachment; filename="delivery_receipt_123.pdf"  
      required: false
    Response-Content-Length:
      description: Size of response in bytes.
      schema:
        type: integer
      example: 582122   
      required: false 
  schemas:
    Location:
      type: object
      description: 'The location associated with a movement, such as its pickup or
        delivery point. Includes geographic address, location identifiers, and geocoordinates
        for mapping.

        '
      properties:
        locationId:
          type: string
          description: Unique identifer for the location (e.g., warehouse code)
          example: TESTBIAL
        name:
          type: string
          description: Name of the location
          example: Acme Products
        address1:
          type: string
          description: Primary street address.
          example: 123 Main Street
        address2:
          type: string
          description: Additional address information.
          example: Suite 100
        city:
          type: string
          description: Location city.
          example: Birmingham
        state:
          type: string
          description: State.
          example: Alabama
        postalCode:
          type: string
          description: ZIP or postal code.
          example: '35203'
        contactName:
          type: string
          description: Name of contact person at the location.
          example: John Doe
        contactPhone:
          type: string
          description: Phone number for contact person at the location.
          example: 555-123-4567
        latitude:
          type: number
          description: Latitude of the location.
          example: 33.5207
        longitude:
          type: number
          description: Longitude of the location.
          example: -86.8025
      required:
      - address1
      - city
      - state
      - postalCode
    Document:
      type: object
      description: Universal document metadata shared by Carrier Invoicing and DocumentPower APIs. 
      properties:
        documentId:
          type: string
          description: Unique identifier for the document within the owning system.
          example: DOC1
        externalId: 
          type: string
          description: Optional upstream/system-of-record identifier (e.g., DocumentPower ID if Carrier Invoicing owns 'documentId.')  
          example: 8e1c6f28-2a1b-4a35-9a4b-8b1fcb0d8b2f
        documentType:
          $ref: '#/components/schemas/DocumentType'
        fileName:
          type: string
          description: The name of the uploaded file.
          example: delivery_receipt_123.pdf
        mimeType: 
          type: string
          example: application.pdf
        sizeBytes: 
          type: integer
          description: File size in bytes.
          example: 582133
        sha256:
          type: string
          description: Optional content hash for integrity checks.
          example: 3b7f3c1f4a8c2b6e8d5a1c4e7b2f9d0e3a6c1d4e5f7a8b9c0d1e2f3a4b5c6d7e
        uploadedAt: 
          type: string
          format: date-time
          example: '2025-08-29T14:32:11Z'
        sourceSystem: 
          type: string
          description: Origin system name (e.g., CarrierInvoicing, DocumentPower, UserUpload).
          example: CarrierInvoicing
        status:
          $ref: '#/components/schemas/DocumentStatus'       
        url:
          type: string
          description: Optional signed/CDN URL. Canonical binary route is the '/content' endpoint. 
          example: https://cdn.example.com/documents/DOC-12345?sig=abc
        tags:
          type: array
          items:
            type: string
          description: Free-form labels for search/organization.
        metadata:
          type: object
          additionalProperties: true
          description: Free-form key/value pairs for workflow- or vendor-specific attributes.  
      required:
      - documentId
      - documentType
      - fileName
      - mimeType
      - uploadedAt
      - status
    DocumentType:
